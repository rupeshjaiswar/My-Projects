<!DOCTYPE html>
<html lang="en" style="height:100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" name="images/jpg" href="images/calculator.JPG">

    <title>Calculator</title>

    <link rel="stylesheet" href="styles/calculator.css">

    <script src="scripts/calculator.js"></script>


</head>


<body style="height:100%; margin: 0%;">

    <div type="text" id="mydiv"></div>


    <table cellpadding="10" cellspacing="10" style="margin-left: auto; margin-right:auto;">


        <tr>
            <td colspan="4">
                <input type="text" id="result" style="width: 400px; height: 60px; font-size: 35px;background-color: tomato; text-align: right;">

            </td>

        </tr>



        <tr>
            <td><input type="button" value="sin" onclick="display('Math.sin(')"></td>
            <td><input type="button" value="cos" onclick="display('Math.cos(')"></td>
            <td><input type="button" value="tan" onclick="display('Math.tan(')"></td>
            <td><input type="button" value="ac" style="background-color: orange; text-transform: uppercase;" onclick="allClear()"></td>

        </tr>

        <tr>
            <td><input type="button" value="pow^" onclick="display('**')"></td>
            <td><input type="button" value="sqrt" onclick="display('Math.sqrt(')"></td>
            <td><input type="button" value="log10" onclick="display('Math.log10(')"></td>
            <td><input type="button" value="<" onclick="backSpace('<')"></td>
        </tr>

        <tr>
            <td><input type="button" value="rad" onclick="display('(0.0175)')"></td>
            <td><input type="button" value="(" onclick="display('(')"></td>
            <td><input type="button" value=")" onclick="display(')')"></td>
            <td><input type="button" value="รท" onclick="display('/')"></td>

        </tr>

        <tr>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="*" onclick="display('*')"></td>

        </tr>

        <tr>
            <td><input type="button" value="4" onclick="display('4')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>

        </tr>

        <tr>
            <td><input type="button" value="1" onclick="display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
        </tr>

        <tr>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="mod" onclick="display('%')"></td>
            <td><input type="button" value="=" style="background-color: teal;" onclick="solve()"></td>


        </tr>
    </table>

</body>

</html>
